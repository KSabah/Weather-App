<html>

<head>
    <title>Weather App - Internet Apps 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
</head>

<body>
    <div class="jumbotron" style="padding:40px;">
        <div style="margin:100px;">
            <h2>Weather Application</h2>
            <h4>Enter the name of the city, and I'll provide the weather forecast for it over the next few days</h4>
            <div id="button">
                <input v-model="message" placeholder="Enter a city">
                <button type="button" v-on:click="GetWeather(message)">Get Weather</button>
                <p> {{ city }} </p>
            </div>
            <script>
                var button = new Vue({
                    el: '#button',
                    data: {
                        city: ''
                    },
                    methods: {
                        GetWeather: function (message) {
                            if (message) {
                                console.log("GetWeather called")
                                //Send the city name as json to the Server via our route
                                const data = { message };
                                const options = {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type' : 'application/json'
                                    },
                                    body: JSON.stringify(data)
                                }
                                let prom = fetch('/weather', options)
                                prom.then (response => response.json()).then(response =>{
                                    if (response.weather){
                                        this.city = ('The weather in '+message+', '+response.country+' is '+response.weather)}
                                    else this.city = "Could not find weather for "+message
                                    })
                            }
                            else this.city = "You need to enter a city"
                        }
                    },
                })
            </script>
        </div>
</body>

</html>
