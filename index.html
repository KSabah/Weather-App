<html>
<head>
    <title>Weather App - Internet Apps 1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
</head>
<body>
    <div class="jumbotron" style="padding:40px;">
        <div style="margin:100px;">
            <h2>Weather Application</h2>
            <h4>Enter the name of the city, and I'll provide the weather forecast for it over the next few days</h4>
            <div id="text">
                <input v-model="message" placeholder="Enter a city">
            </div>
            <script>
                var text = new Vue({
                    el: '#text',
                    data: {
                        message: ''
                    }
                });
            </script>
            <div id="button">
                    <button type = "button" v-on:click="GetWeather">Get Weather</button>
                    <p> You asked for the weather in: {{city}} </p>
                </div>
                <script>
                    var button = new Vue({
                        el: '#button',
                        data: {
                            text : text,
                            city : ''
                        },
                        methods: {
                            GetWeather: function(){
                                this.city = text.message
                            }
                        },
                        watch: {
                            "text.message" : text.message
                        }

                    })
                </script>
        </div>
</body>

</html>
